<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="avatar-outer">
        <h1>Welcome! Let's create your profile</h1>
        <p>Let others get to know you better! You can do these later</p>
        <h3>Add an avatar</h3>

        <div class="avatar-wrapper">
            <img class="profile-pic" src="avatar.png" />
            <div class="upload-button">
                <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
            </div>
            <input class="file-upload" type="file" accept="image/*" />
        </div>

        <h3>Add your location</h3>
        <input id="tb1" type="text" class="note" placeholder="Enter a location" />
        <br>
        <button class="button button3">Next</button>
    </div>
    <!-- Linking JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
